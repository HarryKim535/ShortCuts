<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="popupCss.css">
        <script src="popupJs.js"></script>
        <title>Extension UI</title>
    </head>
    <body>
        <div>
            <span class="title">ShortCuts</span>
            <a herf="#" id="gear">

            </a>
        </div>

            <form>
                <div id="info">
                    <span>Open in a New Window</span>
                </div>

                    <span class="selecHeader">URL :</span>

                    </select>
                    <div class="float">

                    </div>
                </div>
            </form>
        </div>
